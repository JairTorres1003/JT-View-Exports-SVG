name: Console.log Checker

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check-console-log:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Find console.log
      run: |
        # Search for modified files containing console.log
        changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

        for file in $changed_files; do
          if grep -q "console.log" "$file"; then
            echo "Found a console.log in the file: $file"
            echo "Please remove the console.log statements from this file."
            # Use GitHub Actions Workflow Commands to comment on the Pull Request
            echo "::warning file=$file,line=1::Found a console.log in this file, please remove it."
          fi
        done
