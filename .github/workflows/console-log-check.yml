name: Comment on New Pull Request

on:
  pull_request:
    types:
      - opened

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Comment on Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get the pull request number and repository name
        PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        REPO_NAME=$(jq --raw-output .repository.name "$GITHUB_EVENT_PATH")

        # Comment on the pull request
        MESSAGE="Thank you for creating this Pull Request, we will review it shortly! :rocket:"
        API_URL="https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments"
        curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -d "{\"body\": \"$MESSAGE\"}" $API_URL
